{% extends 'analyzer/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-header bg-white border-bottom-0">
                <h4 class="fw-bold mb-0">
                    {% if screener %}
                    Edit Screener
                    {% else %}
                    Add Screener
                    {% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="url" class="form-label">Screener URL</label>
                        <input type="url" class="form-control" id="url" name="url" value="{{ screener.url }}" required
                            placeholder="https://chartink.com/screener/...">
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name (Optional)</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ screener.name }}"
                            placeholder="e.g. 15 Min Breakout">
                    </div>
                    {% if screener %}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if screener.is_active %}checked{% endif %}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Screener</button>
                        <a href="{% url 'screener_list' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
