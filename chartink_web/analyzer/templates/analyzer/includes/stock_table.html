<div class="table-responsive">
    <table class="table table-hover align-middle table-striped">
        <thead class="table-light">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Price</th>
                <th>Volume</th>
                <th>Source</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td class="fw-bold">
                    <a href="https://in.tradingview.com/chart/Tlvo7NTQ/?symbol=NSE:{{ stock.symbol }}" target="_blank"
                        class="text-decoration-none text-primary">
                        {{ stock.symbol }} <i class="bi bi-box-arrow-up-right small" style="font-size: 0.7em;"></i>
                    </a>
                </td>
                <td class="small text-muted">{{ stock.name }}</td>
                <td>{{ stock.close_price }}</td>
                <td>{{ stock.volume }}</td>
                <td>
                    <span class="badge bg-light text-dark border">{{ stock.screener.name|default:"Screener" }}</span>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center py-4 text-muted">No stocks found in this category.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
